 <!DOCTYPE html>
 <html>
 <head>
 	<title>Check your reaction time</title>
 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="../css/style.css">
 	<script type="text/javascript" src="../js/sound_scripts.js" defer></script>

 </head>
<body onload="init()" onbeforeunload="">
	<div class="content">
	 	<div class="audio-selection-section">
	 		<label>Report filename: </label>
	 		<input type="text" name="test-id" id="test-id-input">
	 		<br>
	 		<label>Select audio file:</label>
	 		<select id="audio-selector">
	 			<option>no_man_no_cry.mp3</option>
	 			<option>psychosocial.mp3</option>
	 		</select>
	 		<br>
	 		<button class="button load" id="load-button"><span>SET</span></button>
	 	</div>

		<div class="button-section">
	 		<button class="button save" id="save-button"><i class="fas fa-save"></i> SAVE</button>	
	 		<br>
	 		<!-- <button class="button upload" id="upload-button"><i class="fas fa-file-upload"></i> LOAD</button>		 -->
		</div>

	 	<div class="play-section">
		 	<div class="pause" id="pp-button">
		 		<i class="fas fa-play"></i>
		 	</div> 		
	 	</div>

	 	<div id="info-section">
	 	</div>	 	
	</div>
 </body>
 </html>
